<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <title>Cadastro</title>
</head>
<body>

    
    <!-- nav-bar -->
    <header>
        <img src="../image/Logo.svg" alt="Preço Certo" class="image-title">
        <nav>
            <ul class="list-options">
                <li><a href="#" class="opotin-default">Sobre</a></li>
                <li><a href="#" class="opotin-default">Serviços</a></li>
                <li><a href="#" class="opotin-default">Fale Conosco</a></li>
                <img src="./image/_.svg" alt="">
                <li><a href="./login.html" class="button-login">Login</a></li>
            </ul>
        </nav>
    </header>


    <div class="formulario">
        <div class="title-form">
            <div class="text-title-form">
                <h3>Cadastre-se</h3>
                <p>Insira os dados de seu negócios para nós ajudar a entender quais são suas necessidade</p>
            </div>
            <img src="./image/Logo.svg" alt="">
        </div>
        <form action="">
            <section id="informacoes-empresa">
                <div class="row-form">
                    <div class="input">
                        <label>CNPJ</label>
                        <input type="text" placeholder="12.345.678/0001-91" class="w-392">
                    </div>
                    <div class="input">
                        <label>Razão Social</label>
                        <input type="text" placeholder="Razão Social LTDA" class="w-601">
                    </div>
                </div>
                <div class="row-form">
                    <div class="input">
                        <label>Nome Fantasia</label>
                        <input type="text" placeholder="Preço Certo" class="w-601">
                    </div>
                    <div class="input">
                        <label>Data de Fundação</label>
                        <input type="date" placeholder="00/00/0000" class="w-392">
                    </div>
                </div>
            </section>
            <section id="endereco">
                <h3 class="title-section">Endereço</h3>
                <div class="row-form">
                    <div class="input">
                        <div class="title-cep">
                            <label>CEP</label> 
                            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" class="nao-cep" target="_blank">
                                Não Seu meu CEP
                            </a>
                        </div>
                        <input type="text" placeholder="17.123-123" class="w-392">
                    </div>
                </div>
                <div class="row-form">
                    <div class="input">
                        <label>Endereço</label>
                        <input type="text" placeholder="Rua/Avenida"  class="w-704">
                    </div>
                    <div class="input">
                        <label>Número</label>
                        <input type="text" placeholder="123"class="w-288">
                    </div>
                </div>
                <div class="row-form">
                    <div class="input">
                        <label>Bairro</label>
                        <input type="text" placeholder="Bairro"class="w-288">
                    </div>
                    <div class="input">
                        <label>Cidade</label>
                        <input type="text" placeholder="Centro"class="w-392">
                    </div>
                    <div class="input">
                        <label>UF</label>
                        <input type="text" placeholder="UF"class="w-288">
                    </div>
                </div>
                <div class="row-form">
                    <div class="input">
                        <label>Complemento</label>
                        <input type="text" placeholder="Complemento" class="w-704-h">
                    </div>
                </div>
            </section>
            <section id="contatos">
                <h3 class="title-section">Contatos</h3>
                <div class="row-form">
                    <div class="input">
                        <label>Celular</label>
                        <input type="text" placeholder="(14) 99999-9999" class="w-392">
                    </div>
                    <div>
                        <p>Esse número possui Whatsapp</p>
                        <div class="checks">
                            <div class="opcao">
                                <input type="checkbox" class="checkbox"> 
                                <label for="">Sim</label> 
                            </div>
                            <div class="opcao">
                                <input type="checkbox" class="checkbox"> 
                                <label for="">Não</label> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-form">
                    <div class="input">
                        <label>Email</label>
                        <input type="email" placeholder="email@email.com" class="w-392">
                    </div>
                    <div class="input">
                        <label>Telefone Fixo</label>
                        <input type="text" placeholder="(14) 3333-3333" class="w-392">
                    </div>
                </div>
            </section>
            <button class="button-cadastrar">Enviar Cadastro</button>
        </form>
    </div>
    <div class="footer">

    </div>
   
</body>
</html>
