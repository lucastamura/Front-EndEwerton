<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
    <link rel="shortcut icon" href="./image/Logo.png" type="image/x-icon">

    <!-- nav-bar -->
